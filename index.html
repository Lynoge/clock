<!DOCTYPE html>
<html lang="en">
<head>
	<title>One clock done with HTML5, CSS3 and JavaScript</title>
	<meta charset="utf-8">
	<meta description="One clock done with HTML5, CSS3 and JavaScript">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

	<svg version="1.1"
		 width="250"
		 height="250"
		 xmlns="http://www.w3.org/2000/svg"
		 class="clock">

		 	<defs>
		 		<!-- Definition radial gradient of clock -->
		 		<radialGradient id="bgClock">
		 			<stop offset="0%" stop-color="#fff" />
		 			<stop offset="100%" stop-color="#dbdbdb" />
		 		</radialGradient>
		 		<radialGradient id="borderClock">
		 			<stop offset="0%" stop-color="#fff" />
		 			<stop offset="100%" stop-color="#000" />
		 		</radialGradient>
		 	</defs>

		 	<g>
				<!-- Border of Clock -->
				<circle cx="250" cy="200" r="280" fill="url(#borderClock)" />
				<!-- Background of Clock -->
				<circle cx="125" cy="125" r="115" fill="url(#bgClock)" />
				<!-- Small markers -->
			 	<circle cx="125" cy="125" r="110" stroke="#999" stroke-linecap="round" stroke-dasharray="0,11.52" stroke-width="2" fill="transparent" />
			</g>

			<!-- Outline Clock - Just align -->
			<!-- <g stroke="#f00"> -->
			 	<!-- <circle cx="125" cy="125" r="100" fill="transparent" /> -->
			 	<!-- <circle cx="125" cy="125" r="105" fill="transparent" /> -->
			 	<!-- <circle cx="125" cy="125" r="110" fill="transparent" /> -->
			 	<!-- <line x1="0" y1="125" x2="250" y2="125" /> -->
			 	<!-- <line x1="125" y1="0" x2="125" y2="250" /> -->
			 	<!-- <line x1="198" y1="0" x2="56" y2="244" /> -->
				<!-- <line x1="250" y1="54" x2="0" y2="196" /> -->
				<!-- <line x1="54" y1="0" x2="197" y2="250" /> -->
				<!-- <line x1="0" y1="52" x2="250" y2="197" /> -->
			<!-- </g> -->

			<!-- Big markers -->
			<g stroke="#444" stroke-width="4">
				<line x1="125" y1="10" x2="125" y2="20" />
				<line x1="230" y1="125" x2="240" y2="125" />
				<line x1="125" y1="230" x2="125" y2="240" />
				<line x1="10" y1="125" x2="20" y2="125" />
			</g>

			<!-- Average markers -->
			<g stroke="#444" stroke-width="2.5">
				<line x1="183" y1="25" x2="178" y2="34" />
				<line x1="225" y1="68" x2="216" y2="73" />
				<line x1="182" y1="225" x2="177" y2="216" />
				<line x1="225" y1="183" x2="216" y2="178" />
				<line x1="67" y1="225" x2="72" y2="216" />
				<line x1="25" y1="182" x2="34" y2="177" />
				<line x1="25" y1="67" x2="34" y2="72" />
				<line x1="68" y1="25" x2="73" y2="34" />
			</g>

			<!-- Big numbers -->
			<g font-size="20">
				<text x="114" y="40">12</text>
				<text x="214" y="132">3</text>
				<text x="120" y="224">6</text>
				<text x="25" y="131">9</text>
			</g>

			<!-- Average numbers -->
			<g stroke="#444" font-size="16" stroke-width=".1">
				<text x="168" y="50">1</text>
				<text x="203" y="84">2</text>
				<text x="203" y="177">4</text>
				<text x="167" y="212">5</text>
				<text x="74" y="211">7</text>
				<text x="39" y="178">8</text>
				<text x="38" y="84">10</text>
				<text x="71" y="51">11</text>
			</g>

			<!-- Pointers -->
			<rect x="125" y="100" width="1" height="125" fill="#f00" id="finePointer">
				<animateTransform attributeName="transform"
								  attributeType="XML"
								  type="rotate"
								  from="0 125 125"
								  to="360 125 125"
								  dur="60s"
								  repeatCount="indefinite"
				/>
			</rect>
			<rect x="125" y="100" width="1" height="125" fill="#000" id="bigPointer">
				<animateTransform attributeName="transform"
								  attributeType="XML"
								  type="rotate"
								  from="0 125 125"
								  to="360 125 125"
								  dur="60min"
								  repeatCount="indefinite"
				/>
			</rect>
			<rect x="125" y="100" width="1" height="85" fill="#000" id="smallPointer">
				<animateTransform attributeName="transform"
								  attributeType="XML"
								  type="rotate"
								  from="0 125 125"
								  to="360 125 125"
								  dur="12h"
								  repeatCount="indefinite"
				/>
			</rect>
			<circle cx="125" cy="125" r="4" fill="#111" />

	</svg>

	<a href="//github.com/boniatti/clock" class="github" target="_blank">Fork me on GitHub</a>

</body>
</html>
