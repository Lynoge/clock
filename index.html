<!DOCTYPE html>
<html lang="en">
<head>
	<title>One clock done with HTML5, CSS3 and JavaScript</title>
	<meta charset="utf-8">
	<meta description="One clock done with HTML5, CSS3 and JavaScript">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

	<svg version="1.1"
		 width="250"
		 height="250"
		 xmlns="http://www.w3.org/2000/svg"
		 class="clock">

		 	<defs>
		 		<!-- Definition radial gradient of clock -->
		 		<radialGradient id="bgClock">
		 			<stop offset="0%" stop-color="#fff" />
		 			<stop offset="100%" stop-color="#dbdbdb" />
		 		</radialGradient>
		 		<radialGradient id="borderClock">
		 			<stop offset="0%" stop-color="#fff" />
		 			<stop offset="100%" stop-color="#000" />
		 		</radialGradient>
		 	</defs>

		 	<g>
				<!-- Border of Clock -->
				<circle cx="250" cy="200" r="280" fill="url(#borderClock)" />
				<!-- Background of Clock -->
				<circle cx="125" cy="125" r="115" fill="url(#bgClock)" />
		 		<!-- Outline Clock - Just align -->
		 		<circle cx="125" cy="125" r="100" fill="transparent" stroke="#f00" />
		 		<circle cx="125" cy="125" r="105" fill="transparent" stroke="#f00" />
		 		<circle cx="125" cy="125" r="110" fill="transparent" stroke="#f00" />
		 		<line x1="0" y1="250" x2="250" y2="0" stroke="#f00" /><!-- Left bottom for top right -->
		 		<line x1="250" y1="250" x2="0" y2="0" stroke="#f00" /><!-- Right bottom for top left -->
		 		<line x1="195" y1="250" x2="55" y2="0" stroke="#f00" />
		 		<line x1="55" y1="250" x2="195" y2="0" stroke="#f00" />
		 		<line x1="0" y1="125" x2="250" y2="125" stroke="#f00" /><!-- Left for right -->
		 		<line x1="125" y1="0" x2="125" y2="250" stroke="#f00" /><!-- Top for bottom -->

			</g>

			<!-- Big markers -->
			<g stroke="#444" stroke-width="4">
				<line x1="125" y1="10" x2="125" y2="20" />
				<line x1="230" y1="125" x2="240" y2="125" />
				<line x1="125" y1="230" x2="125" y2="240" />
				<line x1="10" y1="125" x2="20" y2="125" />
			</g>

			<!-- Big numbers -->
			<g font-size="20">
				<text x="114" y="38">12</text>
				<text x="216" y="132">3</text>
				<text x="120" y="226">6</text>
				<text x="24" y="131">9</text>
			</g>

			<!-- Pointers -->
			<line x1="125" y1="125" x2="180" y2="70" stroke="#f00" stroke-width="2px" id="finePointer" />
			<line x1="125" y1="125" x2="180" y2="125" stroke="#000" stroke-width="5px" id="smallPointer" />
			<line x1="125" y1="125" x2="125" y2="25" stroke="#000" stroke-width="8px" id="bigPointer" />
			<!-- <rect x="120" y="40" width="8" height="104" fill="#000" />
		 	<rect x="109" y="122" width="5" height="88" fill="#000" transform="translate(10) rotate(30 30 30)" /> -->

	</svg>

</body>
</html>
